                    </div>
                  </div>

                      >Author's Name:
                    </label>

                      <input type="text" class="form-control" id="auname" formControlName="Author" required />
                      <div class="form-text text-danger" *ngIf="Author.errors?.['required'] && Author.touched">*Author is required.</div>
                    </div>
                  </div>

                    <label for="auname" class="col-sm-2 col-form-label"
                      >File:
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="file"
                        class="file-upload"
                        onchange="console.log(event.target.files)" formControlName="file" required 
                      />
                      <div class="form-text text-danger" *ngIf="file.errors?.['required'] && file.touched">*File is required.</div>
                    </div>
                  </div>

                    <div class="col-sm-10">
                      <textarea class="form-control" aria-label="With textarea" formControlName="Message" required ></textarea>
                      <div class="form-text text-danger" *ngIf="Message.errors?.['required'] && Message.touched">*Message is required.</div>
                    </div>
                  </div>
